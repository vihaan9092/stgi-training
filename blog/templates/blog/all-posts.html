{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    <div id="postList">
        {% for post in posts %}
            <div class="post-summary">
                <h3><a href="{% url 'single-post-page' post.id %}">{{ post.title }}</a></h3>
                <p>{{ post.summary }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
